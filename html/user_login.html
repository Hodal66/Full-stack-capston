    <link rel="icon" type="image/png" sizes="32x32" href="./looogo.jpg">

<body>
   <div class="form">
    <div id="inMessage"> Wellcome to login</div>
       
            <div class="login_section">
                <div class="user"> <button onclick="checkEmailUSer()"> <a href="user_login.html">Login</a></button></div>
                <div class="legister"><button><a href="legister.html">Legister</a><button></div>

            </div>
            <div class="Email input-container">
                <i class="fa fa-envelope icon"></i>
                <input  class="input-field" onkeyup="check()" type="email" name="email" id="email" placeholder="Enter Email" onkeyup="checkEmailLegister()">
            </div>
            <div class="password input-container">
                
                <i class="fa fa-key icon"></i>

                <input class="input-field"  type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="****************" title="Must contain at least
                 one number and one uppercase and lowercase letter, and at 
                least 8 or more characters" required>
          
               
            </div>

            <p><a href="forgot.html">Forgot password?</a></p>

            <div class="submit">
                <button type="button" onclick="loginUser()" class="button w-full bg-blue text-white font-20">Login<i class="fa fa-arrow-circle-right arrow" style="font-size:24px"></i> </button>
                <button type="button" class="button"><a href="index.html">Back <i class="fa fa-arrow-circle-left arrow" style="font-size:24px"></i> </button>
                    
            </div>

            
        </div>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>

    <script src="../script_jv/validation.js"></script>
</body>
