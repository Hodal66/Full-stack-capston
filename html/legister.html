<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_login</title>
    <link rel="stylesheet" href="../css/legister.css">
</head>
<body>
    <div class="form">
            <div class="login_section">
                <div class="user"><button><a href="user_login.html">Login</a></button></div>
                <div class="legister"><button><a href="legister.html">Legister</a></button></div>

            </div>
            <div class="name">
                <input type="text" name="full_Name" id="fullName" placeholder="Full Name" required autofocus>
            </div>
            <div class="Email">
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="password">
               
                <input type="password" name="password" id="password" placeholder="****************">
            </div>
           
            <div class="submit">
                <button type="button" onclick="loginUser()" class="button w-full bg-blue text-white font-20">Login</button>
            </div>
            <div class="back">
                <button><a href="index.html">Back</a></button>
            </div>
        </div>
            <script type="module" src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
            <script type="module" src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
            <script type="module" src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"></script>
    <script src="../css/firebase.js"></script>
    <script src="../css/main.js"></script>

</body>
</html>
