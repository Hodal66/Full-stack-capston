    <div class="form" id="form" name="Form">
        <div id="showNotification" style="width:100%; height:20%; padding: 1em;"> <center> 
    
        </center></div>
            <div class="login_section">
                <div class="user"><button><a href="user_login.html" >Login</a></button></div>
                <div class="legister"><button 
                    ><a href="legister.html" >Register</a></button></div>

            </div>
            <form action="POST">
                <div class="name input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" name="full_Name" id="name" placeholder="Full Name" required>
                   
                </div>
    
                <div class="Email input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input  class="input-field" type="email" name="email" id="email" placeholder="Enter Email">
                </div>
                <div class="password input-container">
                    
                    <i class="fa fa-key icon"></i>
    
                    <input class="input-field"  type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="****************" title="Must contain at least
                     one number and one uppercase and lowercase letter, and at 
                    least 8 or more characters" required>
              
                   
                </div>
               
                <div class="submits">
            
                    <!-- <input type="submit" id="submit" value="Register" onclick="addUser()" class="submitt"> -->
                  <button id="submit" type="button" class="submitt" >Register </button>
                 <button type="button" class="button"><a href="index.html">Back <i class="fa fa-arrow-circle-left arrow" style="font-size: 24px;"></i> </button>
                        
                </div>
            </form>
            
        </div>
