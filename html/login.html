

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>ATLP | Login</title>

<body>
    <div class="login-form">
        <h1>Login</h1>
        <form id="form">
            <label for="email">Email</label>
            <div class="email ind">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <span class="indicator" id="emailValid"></span>
            </div>
            <label for="password">Password</label>
            <div class="password ind">
                <input type="password" name="password" id="password" placeholder="password"
                    title="Password should be at least 3 chracter. 1 uppercase, 1 lowercase and number" required>
                <span class="indicator" id="passwordValid"></span>
            </div>
            <button type="submit">Login</button>

        </form>
        <p class="para-2 log-para">Not have account? <a href="./signup.html">Sign Up Here</a></p>


    </div>
    <p class="para-2 "><a href="./blog.html" class="login back ">
            << Back to home</a> </p>
